<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Invaders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./js/main.js"></script>
</head>
<body>
    <script>
        var display, input, frames;
        var alSprite, taSprite, ciSprite;
        var aliens, dir, tank, bullets, cities;
        
        function main() {
            // create game canvas and inputhandler
            display = new Display(510, 600); // value:30
            input = new InputHandler();

            // create all sprites from asset image
            var img = new Image();
            img.addEventListener("load", function() {

                alSprite = [
                    [new Sprite(this,  0, 0, 22, 16), new Sprite(this,  0, 16, 22, 16)], // this == img
                    [new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
                    [new Sprite(this, 38, 0, 24, 16), new Sprite(this, 38, 16, 24, 16)]
                ];
                taSprite = new Sprite(this);
                ciSprite = new Sprite(this);

                // init and run the game
                init();
                run();

            });
            img.src = "red/invaders.png";
        };

        function init() {};

        // Wrapper around the game loop function, updates and renders the game
        function run() {
            var loop = function(){
                update();
                render();

                window.requestAnimationFrame(loop, display.canvas);
            }
            window.requestAnimationFrame(loop, display.canvas);
        };

        function update() {};

        function render() {};

        main();
    </script>


    <canvas height="400px" width="600px"></canvas>
</body>
</html>
