<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Space Invaders</title>
    <script src="js/main.js"></script>

    <style>
    canvas {
        background-color: #000;
        display: block;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    </style>
</head>
<body>
    <script>
        var display, input, frames, spFrame, lvFrame;
        var alSprite, taSprite, ciSprite;
        var aliens, dir, tank, bullets, cities;

        function main() {
            display = new Display(502, 600);
            input = new InputHandler();

            var img = new Image();
            img.addEventListener("load", function() {
                alSprite = [
                    [new Sprite(this, 0, 0, 22, 16), new Sprite(this, 0, 16, 22, 16)],
                    [new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
                    [new Sprite(this, 38, 0, 24, 16), new Sprite(this, 38, 16, 24, 16)]
                ];
                taSprite = new Sprite(this, 62, 0, 22, 16);
                ciSprite = new Sprite(this, 84, 8, 36, 24);
            
                init();
                run();
            });
            img.src = "res/invaders.png";
        };

        function init() {
            frames = 0;
            spFrame = 0; 
            // lvl difficultly
            lvFrame = 60;
            dir = 1;

            tank = {
                sprite: taSprite,
                x: (display.width - taSprite.w) / 2,
                y: display.height - (30 + taSprite.h)
            };
            // create and populate alien array
            aliens = [];
            // rows = order of aliens in game
            var rows = [1, 0, 0, 2, 2];
            for (var i = 0, len = rows.length; i < len; i++) {
                for (var j = 0; j < 10; j++) {
                    var a = rows[i];
                    // create right offsetted alien and push alien to array
                    aliens.push({
                        sprite: alSprite[a],
                        // [0, 4, 0] distance to next alien
                        x: 30 + j*30 + [0, 4, 0][a],
                        y: 30 + i*30,
                        w: alSprite[a][0].w,
                        h: alSprite[a][0].h
                    });
                }
            }
        };

        function run() {
            var loop = function() {
                update();
                render();
                //loop is the function-object that need to be runned before rendering
                window.requestAnimationFrame(loop, display.canvas);
            };
            window.requestAnimationFrame(loop, display.canvas);
        };
        function update() {

            if (input.isDown(37)) { //Left
                tank.x -= 4;
            }
            if (input.isDown(39)) { //Right
                tank.x += 4;
            }

            frames++;
            if (frames % lvFrame ===0) {
                spFrame = (spFrame + 1) % 2;
                var _max = 0, _min = display.width;

                for (var i = 0, len = aliens.length; i < len; i++) {
                    var a = aliens[i];
                    a.x += 30 * dir;
                    
                    _max = Math.max(_max, a.x + a.w);
                    _min = Math.min(_min, a.x);
                }
                //change move direction of aliens
                if (_max > display.width || _min < 0) {
                    dir *= -1;
                    for (var i = 0, len = aliens.length; i < len; i++) {
                        aliens[i].x += 30 * dir;
                        aliens[i].y += 30;
                    }
                } 
            }
        };
        function render() {
            display.clear();
            // select the enemy figure
            // display.drawSprite(alSprite[0][0], 10, 10);
            // display.drawSprite(taSprite, 10, 10);
            // display.drawSprite(ciSprite, 10, 10);

            for (var i = 0, len = aliens.length; i < len; i++) {
                var a = aliens[i];
                display.drawSprite(a.sprite[spFrame], a.x, a.y);

            }

            display.drawSprite(tank.sprite, tank.x, tank.y);
        };

        main();
    </script>
</body>
</html>
